    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes hw2/metadatahw2/stats Classes Classes hw2/metadata hw2/stats × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-27T02:12:36-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes hw2/metadatahw2/stats Halo API Wrapper for Node JSReturns a Promise containing the JSON of the requested API Call. List of API Calls found at https://developer.haloapi.com/docs/services/. Calls are made with the same titles found in the above link, but in camelcasing. So, 'Player CSR' becomes playerCSR. 'Match Events' becomes matchEvents. Usage: Install via NPM npm install --save halo-api-wrapper var haloWrapper = require('halo-api-wrapper'); var halo = new haloWrapper(YOUR_API_KEY); //For Halo 5 halo.h5.stats.PCPlayerServiceRecords(&quot;googlrr&quot;).then((records) =&gt; { console.log(records.Results); }); //For Halo Wars 2 halo.hw2.stats.playerMatchHistory('googlrr').then( (matches) =&gt; { console.log(matches); }); //Calls are in the style of halo.game.APIType.CallofAPI(params) //.then( (results) =&gt; { // stuff you want to do with results //});Mostly started writing this because I wanted to test out working with asynchronous calls and how promises work in node.js. There are some other pretty good wrappers for the Halo API out there that work in node but I thought it would be more fun to try it out myself. Everything works in my testing so that's pretty cool. Main To-do is to get a working rate limiter for the API working so I don't go over on calls. The dev API key only allows 10 calls per 10 seconds so it will be very easy to go over. I'm still working out the best way to rate limit effectively without adding any libraries and it looks like it shouldn't be too hard. I'd like to work in something like this guy has here: http://www.matteoagosti.com/blog/2013/01/22/rate-limiting-function-calls-in-javascript/. Seems pretty straight forward and doesn't involve importing another library. Once everything's straightened out a bit I might push the package to npm. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-27T02:12:36-04:00 using the DocStrap template. "},"hw2_metadata.html":{"id":"hw2_metadata.html","title":"Class: hw2/metadata","body":" Documentation Classes hw2/metadatahw2/stats Class: hw2/metadata hw2/metadata new hw2/metadata() Creates a metadata object Members _http Initializes a new httpWrapper with API Key Methods campaignLevels() Returns Campaign Levels. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc435 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.campaignLevels().then( (levels) =&gt; { //Do code here }); campaignLogs() Returns Campaign Logs. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc436 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.campaignLogs().then( (logs) =&gt; { //Do code here }); cardKeywords() Returns Card Keywords. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ae45962109180bdcacc4eb Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.cardKeywords().then( (keywords) =&gt; { //Do code here }); cards() Returns Cards. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc438 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.cards().then( (cards) =&gt; { //Do code here }); csrDesignations() Returns CSR Designations. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ae45962109180bdcacc4ec Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.csrDesignations().then( (designations) =&gt; { //Do code here }); difficulties() Returns Difficulties. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43a Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.difficulties().then( (difficulties) =&gt; { //Do code here }); gameObjectCategories() Returns Game Object Categories. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43b Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.gameObjectCategories().then( (categories) =&gt; { //Do code here }); gameObjects() Returns Game Objects. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43c Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.gameObjects().then( (objs) =&gt; { //Do code here }); leaderPowers() Returns Leader Powers. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43d Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.leaderPowers().then( (powers) =&gt; { //Do code here }); leaders() Returns Leaders. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43e Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.leaders().then( (leaders) =&gt; { //Do code here }); maps() Returns Maps. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43f Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.maps().then( (maps) =&gt; { //Do code here }); packs() Returns Packs. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc440 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.packs().then( (packs) =&gt; { //Do code here }); playlists() Returns Playlists. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc441 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.playlists().then( (playlists) =&gt; { //Do code here }); seasons() Returns Seasons. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc442 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.seasons().then( (seasons) =&gt; { //Do code here }); spartanRanks() Returns Spartan Ranks. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc443 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.spartanRanks().then( (ranks) =&gt; { //Do code here }); techs() Returns Techs. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc444 Returns: Promise of JSON from API Type Promise Example halo.hw2.metadata.techs().then( (techs) =&gt; { //Do code here }); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-27T02:12:36-04:00 using the DocStrap template. "},"hw2_stats.html":{"id":"hw2_stats.html","title":"Class: hw2/stats","body":" Documentation Classes hw2/metadatahw2/stats Class: hw2/stats hw2/stats new hw2/stats() Creates a stats object Members _http Initializes a new httpWrapper with API Key Methods matchEvents(ID) Returns Match Events https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b43 Parameters: Name Type Description ID Number of match Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.matchEvents(ID).then( (events) =&gt; { //Do code here }); matchResult(ID) Returns Match Results https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b44 Parameters: Name Type Description ID Number of match Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.matchResults(ID).then( (results) =&gt; { //Do code here }); playerCampaignProgress(Name) Returns Player Campaign Progress https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b45 Parameters: Name Type Description Name String of player Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerCampaignProgress('player').then( (progress) =&gt; { //Do code here }); playerMatchHistory(Name, Match, Index, Count) Returns Player Match History https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b46 Parameters: Name Type Description Name String of player Match String Type (default all) Index number of match to start on (default 0) Count number of items to return (default 25) Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerMatchHistory('player', 'matchmaking', 0, 10).then( (matches) =&gt; { //Do code here }); playerPlaylistRatings(ID, Comma-separated) Returns Player Playlist Ratings The ID that this wants can be obtained throuth the 'metadata' and then 'playlists' In the metadata JSON the ID is referred to as 'Identity' (NOT 'ID') and looks like a177b19a32164962abdc4653dfb7911b https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b47 Parameters: Name Type Description ID String of playlist Comma-separated String list of players Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerPlaylistRatings('a177b19a32164962abdc4653dfb7911b', 'player1,player2').then( (ratings) =&gt; { //Do code here }); playerSeasonStatsSummary(Name, ID) Returns Player Season Stats Summary https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b48 Parameters: Name Type Description Name String of player ID String of season Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerSeasonStatsSummary(ID, players).then( (stats) =&gt; { //Do code here }); playerStatsSummary(Name) Returns Player Stats Summary https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b49 Parameters: Name Type Description Name String of player Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerStatsSummary(player).then( (stats) =&gt; { //Do code here }); playerXPs(Name) Returns Player XPs https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/58acdf28e2f7f70db4854b4a Parameters: Name Type Description Name String of player Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerXPs(player).then( (xps) =&gt; { //Do code here }); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-27T02:12:36-04:00 using the DocStrap template. "}}
