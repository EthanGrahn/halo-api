ervice-Records-Custom? Parameters: Name Type Description player string Gamertags of players (comma separated) Returns: Promise of JSON from API Type Promise Example halo.h5.stats.playerServiceRecordsCustom(\"MAX1MUM D3ATH\").then((records) =&gt; { //Do code here }); playerServiceRecordsPC(players) Returns PC - Player Service Records - Custom. https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/Halo-5-PC-Player-Service-Records-Custom? Parameters: Name Type Description players string Players Gamertags (comma separated) Returns: Promise of JSON from API Type Promise Example halo.h5.stats.playerServiceRecordsPC(\"MAX1MUM D3ATH\").then((matches) =&gt; { //Do code here }); playerServiceRecordsWarzone(player) Returns Player Service Records - Warzone. https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/Halo-5-Player-Service-Records-Warzone? Parameters: Name Type Description player string Gamertags of players (comma separated) Returns: Promise of JSON from API Type Promise Example halo.h5.stats.playerServiceRecordsWarzone(\"MAX1MUM D3ATH\").then((records) =&gt; { //Do code here }); × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-01-08T18:46:55-05:00 using the DocStrap template. "},"h5_ugc.html":{"id":"h5_ugc.html","title":"Class: h5/ugc","body":" Documentation Classes h5/metadatah5/profileh5/statsh5/ugchw2/metadatahw2/stats Class: h5/ugc h5/ugc new h5/ugc() Creates a ugc object Members _http Initializes a new HttpWrapper with API Key Methods playerGameVariant(player, variant) Returns Player Game Variant. https://developer.haloapi.com/docs/services/58acde2921091812784ce8c3/operations/58acde292109180bdcacc40c? Parameters: Name Type Description player string Player variant string Variant (ID) Returns: Promise of JSON from API Type Promise Example halo.h5.ugc.playerGameVariant('player', 'ID').then((variant) =&gt; { //Do code here }); playerGameVariants(player, start, count, sort, order) Returns Player .stats.playerMatchHistory('player', 'matchmaking', 0, 10).then((matches) =&gt; { //Do code here }); playerPlaylistRatings(ID, Comma-separated) Returns Player Playlist Ratings The ID that this wants can be obtained throuth the 'metadata' and then 'playlists' In the metadata JSON the ID is referred to as 'Identity' (NOT 'ID') and looks like a177b19a32164962abdc4653dfb7911b https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/Halo-Wars-2-Player-Playlist-Ratings? Parameters: Name Type Description ID String of playlist Comma-separated String list of players Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerPlaylistRatings('a177b19a32164962abdc4653dfb7911b', 'player1,player2').then((ratings) =&gt; { //Do code here }); playerSeasonStatsSummary(Name, ID) Returns Player Season Stats Summary https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/Halo-Wars-2-Player-Season-Stats-Summary? Parameters: Name Type Description Name String of player ID String of season Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerSeasonStatsSummary(ID, players).then((stats) =&gt; { //Do code here }); playerStatsSummary(Name) Returns Player Stats Summary https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/Halo-Wars-2-Player-Stats-Summary? Parameters: Name Type Description Name String of player Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerStatsSummary(player).then((stats) =&gt; { //Do code here }); playerXPs(Name) Returns Player XPs https://developer.haloapi.com/docs/services/58acdf27e2f7f71ad0dad84b/operations/Halo-Wars-2-Player-XPs? Parameters: Name Type Description Name String of player Returns: Promise of JSON from API Type Promise Example halo.hw2.stats.playerXPs(player).then((xps) =&gt; { //Do code here }); × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-01-08T18:46:55-05:00 using the DocStrap template. "}}
